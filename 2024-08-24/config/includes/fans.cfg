[fan]
pin: nhk:gpio6

[heater_fan hotend_fan]
pin: nhk:gpio5
tachometer_pin: nhk:gpio16
tachometer_ppr: 2

heater: extruder
heater_temp: 50.0

cycle_time: 0.0001
hardware_pwm: false

off_below: 0.25
fan_speed: 1.00
kick_start_time: 0.05
shutdown_speed: 0.0

[temperature_fan e_fan1]
pin: PE6
control: watermark
kick_start_time: 0.05
max_power: .750
min_temp: 0
max_temp: 75
max_delta: 3
target_temp: 55
shutdown_speed: 0.0
sensor_type: temperature_host

[temperature_fan e_fan2]
pin: PE0
control: watermark
kick_start_time: 0.5
max_power: .750
min_temp: 0
max_temp: 75
max_delta: 3
target_temp: 55
shutdown_speed: 0.0
sensor_type: temperature_host

