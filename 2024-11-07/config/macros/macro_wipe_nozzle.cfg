[gcode_macro WIPE_NOZZLE]
gcode:
    	{% if printer.toolhead.homed_axes != "xyz" %}
  		STATUS_HOMING                                           # Sets SB-leds to homing-mode
        	G28
    	{% endif %}

  ##  Uncomment for bed mesh (1 of 2)
  G0 X285 Y250 Z5 F6000
  G0 X285 Y300 Z5 F6000
  G4 P30000
  G0 Z2.25 X250 Y300 F2500
  G0 Z.500 X200 Y297 F1000
  G0 Z.500 X250 Y297 F10000
  G0 Z.500 X200 Y300 F8000
  G0 Z.500 X250 Y300 F8000
  G0 Z.500 X200 Y297 F10000
  G0 Z.500 X250 Y297 F10000
  G0 Z.500 X200 Y300 F9000
  G0 Z.500 X250 Y300 F6000
  G0 Z.500 X200 Y297 F2000
  G0 Z15.0 F2000

[gcode_macro WIPE_NOZZLE_QUICK]
gcode:
    	{% if printer.toolhead.homed_axes != "xyz" %}
  		STATUS_HOMING                                           # Sets SB-leds to homing-mode
        	G28
    	{% endif %}

  ##  Uncomment for bed mesh (1 of 2)
  G0 X285 Y250 Z5 F6000
  G0 X285 Y300 Z5 F6000
  G0 Z2.25 X250 Y300 F2500
  G0 Z.500 X200 Y297 F1000
  G0 Z.500 X250 Y297 F10000
  G0 Z.500 X200 Y300 F8000
  G0 Z.500 X250 Y300 F8000
  G0 Z.500 X200 Y297 F10000
  G0 Z.500 X250 Y297 F10000
  G0 Z.500 X200 Y300 F9000
  G0 Z.500 X250 Y300 F6000
  G0 Z.500 X200 Y297 F2000
  G0 Z15.0 F2000
