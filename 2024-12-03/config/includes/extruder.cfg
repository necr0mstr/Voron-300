[extruder]
step_pin: EBB:PD0
dir_pin: EBB:PD1
enable_pin: !EBB:PD2

rotation_distance: 47.55888
gear_ratio: 9:1
microsteps: 16

nozzle_diameter: 0.600
filament_diameter: 1.750
pressure_advance: 0.04
pressure_advance_smooth_time: 0.04

heater_pin: EBB:PB13
control: pid
pid_Kp=19.403 
pid_Ki=1.268 
pid_Kd=74.215

sensor_type:MAX31865
sensor_pin: EBB: PA4
spi_bus: spi1
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2

max_extrude_cross_section: 50
max_extrude_only_distance: 200.0
min_extrude_temp: 0
min_temp: 0
max_temp: 300

[tmc2209 extruder]
sense_resistor: 0.100
uart_pin: EBB:PA15
interpolate: false
run_current: 0.600
stealthchop_threshold: 999999

[firmware_retraction]
retract_length: .35
retract_speed: 35
unretract_extra_length: 0
unretract_speed: 35

[verify_heater extruder]
max_error: 240
check_gain_time: 20
hysteresis: 5
heating_gain: 2
